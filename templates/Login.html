{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline {% if messages %}{% for message in messages %}{% if message.tags == 'error' %}{{ message }}{% endif %}{% endfor %}{% else %}card-primary{% endif %}">
        <div class="card-header text-center">
            <h4>Login</h4>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'info' %}
                            {{ message }}
                        {% endif %}
                    {% endfor %}
                {% else %}
                    Ulanyjynyň adyny we açar sözüni ýazyp giriň
                {% endif %}
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-block {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'warning' %}
                            {{ message }}
                        {% endif %}
                    {% endfor %}
                {% else %}
                   btn-primary
                {% endif %}">Gir</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
