{% extends 'Mugallym/base.html' %}
{% load static %}
{% block html_title %}

{% endblock %}
{% block content %}
    <div class="card card-primary card-outline">
        <div class="card-header">
            <h3 class="card-title">Toparlar</h3>
            <div class="card-tools">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <div class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                    <tbody>
                    {% for model in models.toparlar.all %}
                        <tr>
                            <td><a href="{% url 'Soraglar_SMS_Parol' models.id model.id %}">{{ model.name }}</a></td>
                            <td class="text-center"><a href="{% url 'Soraglar_SMS_Parol' models.id model.id %}" class="btn btn-info">Gir</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
